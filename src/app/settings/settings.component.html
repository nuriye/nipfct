<app-navbar></app-navbar>


<div class="container">
    <div class="row">
      <div class="col-xs-12" id="main">
       
      <h2>Settings</h2>
      </div>
    </div>

    <div class="row">
        <div class="col-xs-12" id="main">
         
        <h2>Meine Antworten</h2>

        </div>
      </div>
    <ul class="list-group answer-list">

      
      <div class="aanswer" *ngFor="let myAnswers of allMyAnswers | async">
          <div class="row">
            <div class="col-12">
                <div class="gamer-answer">{{myAnswers.answer}}</div>
                <div class="gamer-username">{{myAnswers.username}} 
                    <button id="{{myAnswers.key}}" name="deleteOneAnswer" class="btn btn-delete-one-answer" #aanswer (click)="deleteOneAnswer(aanswer.id)"><fa name="close"></fa></button>
                </div>
            </div>
          </div>
        </div>
      </ul>


  </div>
