<div class="container">
    <div class="row">
      <div class="col-12" id="main">
       
      <h2>Home</h2>


<a routerLink="/neues-spiel" class="add-game-link">
  <div class="game-div add-game row">
    <div class="col-10">
      <span class="add-game-text">Starte ein neues Spiel!</span>
    </div>

    <div class="col-2 add-game-plus">
      <span class="fa fa-plus-circle"></span>
    </div>

  </div> 
</a>


<a routerLink="/add-answer" class="add-game-link">
  <div class="game-div add-game row">
  <div class="col-10">
    <span class="add-game-text">Füge eine Antwort hinzu: SpielerIn</span>
  </div>
  
  <div class="col-2 add-game-plus">
    <span class="fa fa-plus-circle"></span>
  </div>
  
  </div>

  <a routerLink="/add-answer-master" class="add-game-link">
    <div class="game-div add-game row">
    <div class="col-10">
      <span class="add-game-text">Füge eine Antwort hinzu: Master</span>
    </div>
    
    <div class="col-2 add-game-plus">
      <span class="fa fa-plus-circle"></span>
    </div>
    
    </div>

<br>
<br>

      <h2>Alle Spiele</h2>

      <div class="game-div row" *ngFor="let game of allGames | async">
        <div class="col-10">
          <div class="row game-div-details">
              <span class="game-div-date">{{game.date}}</span>
              <span class="game-div-clock">{{game.time}}</span><br>
          </div>
          <div class="row game-div-members"> 
              <button id="{{game.key}}" name="deleteOneGame" class="btn btn-delete-one-game" (click)="deleteOneGame(game.key)"><span class="fa fa-close"></span>Löschen</button>
            <b style="padding-right: 5px;">Spieler:</b>
            <div *ngFor="let player of game.players | derpPipe">
                <span style="padding-right: 3px;">{{player.username}},</span>
            </div>
          </div>
        </div>

        <div class="col-2 game-div-status status-{{game.status}}" id="{{game.key}}" name="changeGameStatus"  (click)="changeGameStatus(game.key, game.status)">
            Status ändern
        </div>

      </div> 





      </div>
    </div>
  </div>
