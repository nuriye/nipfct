<div class="container">
    <div class="row">
      <div class="col-12" id="main">
       
          <div class="login-outer">
              <h1>Nobody is perfect</h1>
              <p *ngIf="errorMessage.length > 0" class="text-danger">
                {{errorMessage}}</p>
              
                      <div class="col align-self-center" id="login-container">
                          <h2>Login</h2>
               
<form (ngSubmit)="onLoginEmail()">
                                  <div class="form-group">
                                      <label for="email">Email Addresse:</label>
                                      <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="email">
                                  </div>
                                 
                                  <div class="form-group">
                                      <label for="password">Passwort:</label>
                                      <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="password">
                                  </div>
                              
              
              
                              <button class="btn btn-login" id="btnLogin">Login</button>
                              <button class="btn btn-login" id="btnRegister"><a routerLink="/register">Registrieren</a></button>
</form>
          </div>
              
              </div>
              
      </div>
    </div>
  </div>
